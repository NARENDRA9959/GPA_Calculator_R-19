    <script>
        function calculate()
        {
            var branch=document.getElementById('branch').value;
            var sub1=parseInt(document.getElementById('sub1').value);
            var sub2=parseInt(document.getElementById('sub2').value);
            var sub3=parseInt(document.getElementById('sub3').value);
            var sub4=parseInt(document.getElementById('sub4').value);
            var sub5=parseInt(document.getElementById('sub5').value);
            var lab1=parseInt(document.getElementById('lab1').value);
            var lab2=parseInt(document.getElementById('lab2').value);
            var lab3=parseInt(document.getElementById('lab3').value);
            if(document.getElementById('lab4').value != -1)
            {
                var lab4=parseInt(document.getElementById('lab4').value);
            }
            if(document.getElementById('lab5').value != -1)
            {
                var lab5=parseInt(document.getElementById('lab5').value);

            }

            if (branch=="cse")
            {
                var gpa=parseFloat(((sub1+sub3+sub4)*3+sub2*4+sub5*2+(lab1+lab2+lab3)*1.5+(lab4+lab5)*1)/21.5).toFixed(2);
            }
            else if (branch=="civil")
            {
                var gpa=parseFloat(((sub1+sub3)*3+(sub2+sub4)*4+sub5*2+(lab1+lab2+lab3)*1.5+(lab4)*1)/21.5).toFixed(2);
            }
            else if (branch=="eee" || branch=="ece")
            {
                var gpa=parseFloat(((sub2+sub3+sub4)*3+(sub1)*4+sub5*2.5+(lab1+lab2+lab3+lab4)*1.5)/21.5).toFixed(2);
            }
            else if (branch=="mech")
            {
                var gpa=parseFloat(((sub1+sub2+sub4)*3+(sub3)*4+sub5*2+(lab1+lab2+lab3)*1.5+(lab4+lab5)*1)/21.5).toFixed(2);
            }
            alert("Your GPA is : "+gpa);


        }
